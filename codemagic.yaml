workflows:
  sonarcloud:
    name: SonarCloud Workflow
    environment:
      vars:
        SONAR_TOKEN: Encrypted(TOKEN GERADO NO SONAR)
    scripts:
      - name: Instalar o sonar-scanner
        script: |
          apt update && apt install -y openjdk-17-jdk wget unzip
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-5.0.1.3006-linux sonar-scanner
          export PATH="$PATH:$(pwd)/sonar-scanner/bin"
      - name: Executar an√°lise no SonarCloud
        script: |
          sonar-scanner \
            -Dsonar.projectKey=viniciusnunes_api-teste \
            -Dsonar.organization=teste_alterar \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
